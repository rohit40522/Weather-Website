<!DOCTYPE html>
<html lang="en">
<head>

        </div>
        <div class="weather">

            <h1 class="temp">22<span>Â°c</span></h1>

                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./image/wind.png" alt="Wind Speed">
